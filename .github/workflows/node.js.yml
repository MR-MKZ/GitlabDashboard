name: Deploy to GitHub Pages  

on:  
  push:  
    branches:  
      - main  # Change to your default branch name if necessary  

jobs:  
  deploy:  
    runs-on: ubuntu-latest  

    steps:  
    - name: Checkout code  
      uses: actions/checkout@v2  
      
    - name: Set up Node.js  
      uses: actions/setup-node@v2  
      with:  
        node-version: '16' # Specify the Node.js version  

    - name: Install dependencies  
      run: npm install  

    - name: Build  
      run: npm run build  

    - name: Deploy to GitHub Pages  
      uses: JamesIArmes/github-pages-deploy-action@release  
      with:  
        branch: gh-pages  # The branch where the generated files should be pushed  
        folder: dist      # The folder containing the build output  
      env:  
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
